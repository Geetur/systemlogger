# CI/CD Pipeline for TrayPerformanceMonitor
# This workflow runs on every push and pull request to ensure code quality

name: CI Build & Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: 'capstone project.sln'

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "${{ env.SOLUTION_PATH }}"

      - name: Build solution
        run: dotnet build "${{ env.SOLUTION_PATH }}" --configuration Release --no-restore

      - name: Run tests
        run: dotnet test "${{ env.SOLUTION_PATH }}" --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
        continue-on-error: true

  code-analysis:
    name: Code Analysis
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "${{ env.SOLUTION_PATH }}"

      - name: Run code analysis
        run: dotnet build "${{ env.SOLUTION_PATH }}" --configuration Release /p:TreatWarningsAsErrors=false /p:RunAnalyzers=true

  publish:
    name: Create Release Artifacts
    runs-on: windows-latest
    needs: [build, code-analysis]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "${{ env.SOLUTION_PATH }}"

      - name: Publish application
        run: |
          dotnet publish TrayPerformanceMonitor/TrayPerformanceMonitor.csproj `
            --configuration Release `
            --output ./publish `
            --self-contained true `
            --runtime win-x64

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrayPerformanceMonitor-Release
          path: ./publish/
          retention-days: 30
