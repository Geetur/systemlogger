# Release Pipeline for TrayPerformanceMonitor
# Creates GitHub releases with installer when tags are pushed

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  release:
    name: Create Release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "capstone project.sln"

      - name: Run tests
        run: dotnet test "capstone project.sln" --configuration Release --verbosity normal

      - name: Publish Application
        run: |
          dotnet publish TrayPerformanceMonitor/TrayPerformanceMonitor.csproj `
            --configuration Release `
            --output ./publish `
            --self-contained false

      - name: Install Inno Setup
        run: |
          choco install innosetup -y --no-progress
        shell: powershell

      - name: Update version in installer script
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $issFile = "Installer/TrayPerformanceMonitor.iss"
          (Get-Content $issFile) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`"" | Set-Content $issFile
        shell: powershell

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Installer\TrayPerformanceMonitor.iss"
        shell: powershell

      - name: Create portable zip
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath ./TrayPerformanceMonitor-${{ github.ref_name }}-portable.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./Installer/Output/TrayPerformanceMonitor_Setup_*.exe
            ./TrayPerformanceMonitor-${{ github.ref_name }}-portable.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## Installation
            
            ### Recommended: Use the Installer
            Download `TrayPerformanceMonitor_Setup_x.x.x.exe` and run it. The installer will:
            - Install the application
            - Optionally add to Windows startup
            - Optionally download the AI model for intelligent spike analysis
            
            ### Portable Version
            Download `TrayPerformanceMonitor-${{ github.ref_name }}-portable.zip`, extract anywhere, and run `TrayPerformanceMonitor.exe`.
            
            **Note:** Requires [.NET 8.0 Runtime](https://dotnet.microsoft.com/download/dotnet/8.0) to be installed.
